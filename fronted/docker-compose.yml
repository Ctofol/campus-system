version: '3'
services:
  run-checkin-h5:
    # 构建配置
    build:
      context: .
      dockerfile: Dockerfile
    # 容器名称
    container_name: run-checkin-h5-container
    # 端口映射 [宿主机端口:容器端口]
    # 访问 http://localhost:8080 即可看到项目
    ports:
      - "8080:80"
    # 挂载配置，方便修改 Nginx 配置后直接重启生效，无需重新构建镜像
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    # 重启策略：总是自动重启
    restart: always
